<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Fontawesome nav span arrow -->
    <script src="https://kit.fontawesome.com/4ec77c7bd2.js" crossorigin="anonymous"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- body nav bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- body header content CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- input tweet textbox CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- list of tweet posts CSS -->
    <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  
    <!-- Character counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  
  </head>

  <body>
    <nav>
      <!-- Top nav bar in nav.css -->
      <span>tweeter</span>
        <div class="arrow">
          <p class="writeNew"><strong>Write </strong> a new tweet</p>
          <i class="fas fa-angle-double-down"></i>
        </div>
    </nav>

    <!-- header.css -->
    <header>
      <div class="profilepic">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="profilename">
          <h2>Acacia Kovacs</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    
    <!-- container in layout.css -->
    <main class="container">
        
      <!-- section in new-tweet.css -->
      <section class="new-tweet">
        
        <form method="POST" action="/tweets">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" class="tweet-text"></textarea>
            <hr class="line">
          <div class="buttonAndCounter">
              <button type="submit" class="tweetButton">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
          
        <!-- this is in tweet-post.css -->
          <article>
            <div class="username">
              <h2>Rhoda Jacobs</h2>
              <h3>@RhodaJacobs</h3>
            </div>
              <p>Hello World! Lorem ipsum dolor sit amet</p>
              <hr class="line">
            <footer>10 days ago
              <div class="footerButtons">
                <i class="fas fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="fas fa-heart"></i>
              </div>
            </footer>
          </article>
        
      </section>


    </main>

  </body>
</html>
