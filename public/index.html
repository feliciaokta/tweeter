<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Fontawesome nav span arrow -->
    <script src="https://kit.fontawesome.com/4ec77c7bd2.js" crossorigin="anonymous"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- body nav bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- body header content CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- input tweet textbox CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- list of tweet posts CSS -->
    <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  
    <!-- Character counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- timeago for timestamp of post -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
  
  </head>

  <body>
    <!-- Top nav bar in nav.css -->
    <nav id="navBar" class="navBar">
      <span>tweeter</span>
        <div class="topRight">
          <p class="writeNew"><strong>Write </strong> a new tweet</p>
          <i class="fas fa-angle-double-down"></i>
        </div>
    </nav>

    <!-- header.css -->
    <header>
      <div class="profilepic">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="profilename">
          <h2>Acacia Kovacs</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    
    <!-- container in layout.css -->
    <main class="container">
        
      <!-- section in new-tweet.css -->
      <!-- contains form, tweet button, char counter -->
      <section class="new-tweet">
        
        <form method="POST" action="/tweets" class="tweetForm">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" class="tweet-text"></textarea>
            <hr class="line">
          <div class="buttonAndCounter">
              <button type="submit" class="tweetButton">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
          
        <!-- this is in tweet-post.css -->
        <!-- contains username, tweet, timestamp posted, 3 icons -->
        <article id="tweets-container">  
          <!-- functions with jQuery and AJAX in client.js -->
        </article>
        
      </section>


    </main>

  </body>
</html>
